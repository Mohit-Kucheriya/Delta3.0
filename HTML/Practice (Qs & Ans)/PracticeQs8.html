<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-8</title>
  </head>
  <body>
    <!-- Create a search option that redirects its search request to google  -->
    <form action="https://www.google.com/search">
      <label for="google"></label>
      <input type="text" placeholder="Search by Google" id="google" name="q" />
      <button>Search</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results">
      <label for="youtube"></label>
      <input
        type="text"
        placeholder="Search by Youtube"
        id="youtube"
        name="search_query"
      />
      <button>Search</button>
    </form>
    <hr />

    <form action="https://www.bing.com/search">
      <label for="bing"></label>
      <input
        type="text"
        placeholder="Search by Microsoft edge"
        id="bing"
        name="q"
      />
      <button>Search</button>
    </form>
    <hr />
  </body>
</html>
