<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input element</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <!-- Question-Recreate the following form with suitable elements & input types.  -->
    <form action="/action"></form>

    <div>
      <input type="text" placeholder="First Name" id="fname" />
      <label for="fname"></label>

      <input type="text" placeholder="Last Name" id="lname" />
      <label for="lname"></label>
    </div>
    <br />

    <div>
      <label for="gender">Select your Gender:</label>
      <select name="gender" id="gender">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br />

    <div>
      Do you agree to all Terms and service:
      <input type="checkbox" id="term" name="term" />
      <label for="term">Yes, I agree</label>
      <br />
    </div>
    <br />
    <button type="submit">Register</button>
  </body>
</html>
