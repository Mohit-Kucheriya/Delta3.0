<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Practice</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <h4>Choose your Favourite Fruit:</h4>
        <input type="radio" id="apple" name="fruits" value="apple" />
        <label for="apple">Apple</label>

        <input type="radio" id="mango" name="fruits" value="mango" />
        <label for="mango">Mango</label>

        <input type="radio" id="orange" name="fruits" value="orange" />
        <label for="orange">Orange</label>
      </div>

      <div>
        <h4>Select Gender:</h4>

        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </div>

      <div>
        <h4>Choose your Favourite Field:</h4>
        <input type="checkbox" id="commerce" name="subject" value="commerce" />
        <label for="commerce">Commerce</label>

        <input type="checkbox" id="science" name="subject" value="science" />
        <label for="science">Science</label>

        <input type="checkbox" id="art" name="subject" value="art" />
        <label for="art">Arts</label>
      </div>
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
