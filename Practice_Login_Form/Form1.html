<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-1</title>
    <link rel="stylesheet" href="Form1.css" />
  </head>
  <body>
    <form action="/server">
      <div class="box">
        <h1>Registration Form</h1>

        <div class="container">
          <!-- PERSONAL DETAILS  -->
          <div class="title-1">
            <h3>Personal Details</h3>
          </div>

          <div class="fname">
            <label for="fname">Full Name</label><br />
            <input
              type="text"
              placeholder="Enter your name"
              id="fname"
              name="fname"
            />
          </div>

          <div class="dob">
            <label for="dob">Date of Birth</label><br />
            <input
              type="date"
              placeholder="Enter birth date "
              id="dob"
              name="dob"
            />
          </div>

          <div class="mail">
            <label for="email">Email</label><br />
            <input
              type="email"
              placeholder="Enter your email"
              id="email"
              name="email"
            />
          </div>

          <div class="mob">
            <label for="mob">Mobile number</label><br />
            <input
              type="number"
              placeholder="Enter mobile number"
              id="mob"
              name="mob"
            />
          </div>

          <div class="gender">
            <label for="gender">Gender</label><br />
            <input
              type="text"
              placeholder="Enter your gender"
              id="gender"
              name="gender"
            />
          </div>

          <div class="occupation">
            <label for="occ">Occupation</label><br />
            <input
              type="text"
              placeholder="Enter occupation"
              id="occ"
              name="occ"
            />
          </div>

          <!--IDENTITY DETAILS  -->
          <div class="title-2">
            <h3>Identity Details</h3>
          </div>

          <div class="id">
            <label for="id">ID Type</label><br />
            <input type="text" placeholder="Enter Id type" id="id" name="id" />
          </div>

          <div class="id-numb">
            <label for="id-numb"> Enter ID number</label><br />
            <input
              type="number"
              placeholder="Enter birth date "
              id="id-numb"
              name="id-numb"
            />
          </div>

          <div class="authority">
            <label for="">Issue Authority</label><br />
            <input
              type="text"
              placeholder="Enter issue department"
              id="authority"
              name="authority"
            />
          </div>

          <div class="iss-date">
            <label for="iss-date">Issue Date</label><br />
            <input
              type="date"
              placeholder="Enter iss-dateile number"
              id="iss-date"
              name="iss-date"
            />
          </div>

          <div class="iss-state">
            <label for="iss-state">Enter ID issue state</label><br />
            <input
              type="number"
              placeholder="Enter your iss-state"
              id="iss-state"
              name="iss-state"
            />
          </div>

          <div class="exp-date">
            <label for="exp-date">Expiry Date</label><br />
            <input
              type="date"
              placeholder="Enter ID expiry date"
              id="exp-date"
              name="exp-date"
            />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
